<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website with Simple Carousel and Transparent Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  
</style>
<body>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand ">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="LocalBites.png" alt="mylogo" id="logo">
      </a>

      <!-- Navbar toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items -->
      <div class="collapse navbar-collapse navbar-brand logo-grid" id="navbarNav">
       
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Discovery Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Top Bites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Food Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Book a Guide</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 <!-- Centered Introduction Section -->
 <div class="intro-container">
   
    <p class="intro-text-small">It's time to explore somewhere new! Grab a bite with a local!</p>
   <h1 class="intro-text-big">The places you wish you knew about</h1>
</div>
  <!-- Full-page Carousel -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="bg1.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="bg2.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="bg3.jpg" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <div class="carousel-images">
        <img src="bg1.jpg" alt="Image 1">
        <img src="bg2.jpg" alt="Image 2">
        <img src="bg3.jpg" alt="Image 3">
      </div>
    <div class="carousel-buttons">
        <button onclick="showImage(1)">1</button>
        <button onclick="showImage(2)">2</button>
        <button onclick="showImage(3)">3</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
